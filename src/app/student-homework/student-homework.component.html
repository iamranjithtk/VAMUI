<div class="mt-4">
    <div *ngIf="isLoading" class="text-center">
        Loading Data, Please wait...
    </div>
    <div *ngIf="assignmentQuestions.length == 0 && !isLoading">
        <h2 class="text-center">No records found!</h2>
    </div>
    <div class="col-12">
        <div class="card" *ngIf="!isLoading && assignmentQuestions.length > 0">
            <div class="card-body">
                <ul class="list-group" *ngFor="let question of assignmentQuestions">
                    <li class="list-group-item d-flex justify-content-between align-items-center mb-2">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <h4 class="chapter">{{question.topic}}</h4>
                                </div>
                                <div class="col-lg-8 col-md-8 col-sm-8 wtchVideo">
                                    <button class="btn btn-primary liveBtn downloadBtn"
                                        (click)="viewQuestions(question.doc_question)">
                                        Download Questions
                                    </button>
                                    <input type="file" [id]="'question' + question.id" class="ml-2 downloadBtn"
                                        (change)="uploadAnswers($event, question, question.topic)">
                                    <label [for]="'question' + question.id" class="downloadBtn">
                                        Upload Answers
                                        <i class="fa fa-upload" aria-hidden="true"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
